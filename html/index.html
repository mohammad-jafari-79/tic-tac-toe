<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0," />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../sass/css/style.css" />
    <title>tic tac toe</title>
  </head>
  <body>
    <canvas
      class="canvas"
      id="canvas"
      style="z-index: 200; position: absolute; display: none"
    ></canvas>
    <section id="doz_box" class="container">
      <div id="player_turn_box" class="row">
        <div id="player_turn_dot"></div>
      </div>
      <section id="container" class="row">
        <table id="box">
          <tbody>
            <tr id="row1">
              <td class="dot_box" id="td0">
                <span id="dot0" class="center_dot"></span>
              </td>
              <td class="dot_box">
                <span id="dot1" class="center_dot"></span>
              </td>
              <td class="dot_box">
                <span id="dot2" class="center_dot"></span>
              </td>
              <td class="dot_box">
                <span id="dot3" class="center_dot"></span>
              </td>
              <td class="dot_box">
                <span id="dot4" class="center_dot"></span>
              </td>
            </tr>
            <tr id="row2">
              <td class="dot_box">
                <span id="dot5" class="center_dot"></span>
              </td>
              <td class="dot_box">
                <span id="dot6" class="center_dot"></span>
              </td>
              <td class="dot_box">
                <span id="dot7" class="center_dot"></span>
              </td>
              <td class="dot_box">
                <span id="dot8" class="center_dot"></span>
              </td>
              <td class="dot_box">
                <span id="dot9" class="center_dot"></span>
              </td>
            </tr>
            <tr id="row3">
              <td class="dot_box">
                <span id="dot10" class="center_dot"></span>
              </td>
              <td class="dot_box">
                <span id="dot11" class="center_dot"></span>
              </td>
              <td class="dot_box">
                <span id="dot12" class="center_dot"></span>
              </td>
              <td class="dot_box">
                <span id="dot13" class="center_dot"></span>
              </td>
              <td class="dot_box">
                <span id="dot14" class="center_dot"></span>
              </td>
            </tr>
            <tr id="row4">
              <td class="dot_box">
                <span id="dot15" class="center_dot"></span>
              </td>
              <td class="dot_box">
                <span id="dot16" class="center_dot"></span>
              </td>
              <td class="dot_box">
                <span id="dot17" class="center_dot"></span>
              </td>
              <td class="dot_box">
                <span id="dot18" class="center_dot"></span>
              </td>
              <td class="dot_box">
                <span id="dot19" class="center_dot"></span>
              </td>
            </tr>
            <tr id="row5">
              <td class="dot_box">
                <span id="dot20" class="center_dot"></span>
              </td>
              <td class="dot_box">
                <span id="dot21" class="center_dot"></span>
              </td>
              <td class="dot_box">
                <span id="dot22" class="center_dot"></span>
              </td>
              <td class="dot_box">
                <span id="dot23" class="center_dot"></span>
              </td>
              <td class="dot_box">
                <span id="dot24" class="center_dot"></span>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
      <button id="reset_button" class="row">reset</button>
      <p id="timer" class="row"></p>
      <p id="text" class="row winner" style="opacity: 0">
        <span id="winner"></span> win the game
      </p>
    </section>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"
  ></script>
  <script src="../js/index.js"></script>
</html>
